<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1a4a4a3eae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center header mt-2">Svelte &amp; Cosmic JS App</h1>
      <form class="mt-3 mb-3" id="form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter todo..."
            aria-label="Enter todo"
            id="input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            <i class="fas fa-plus-circle fa-lg"></i>
          </button>
        </div>
      </form>
      <ul class="list-unstyled" id="list">
        <!-- <li class="d-flex justify-content-between py-3 px-1">
          <div class="flex-grow-1">
            <span class="me-2 check unfinished"
              ><i class="far fa-check-circle"></i></span
            ><span class="todo-item">Task 1</span>
          </div>
          <span class="trash"><i class="far fa-trash-alt"></i></span>
        </li> -->
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
